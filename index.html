<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href ="./styles.css">
</head>
<body>
    <div class="selections">
        <button class="rock">🗿</button>
        <button class="paper">📃</button>        
        <button class="scissors">✂️</button>
    </div>

    <div class="instructions">
            Choose between rock, paper and scissors, then hit play! First to 5 wins!
    </div>

    <div class="results">
        <div>You 
            <span id="player-score">0</span></div>
        <div>Computer 
            <span id="computer-score">0</span></div>    
    </div>

    <div class="play-button-div">
        <button class="play-button">▶️</button>        
    </div>

    <div class="announcement">
        <span id="player-choice"></span>
        <span id="computer-choice"></span>
    </div>

    <div>
        <span id="win-or-lose-text"></span>
    </div>



</body>
</html>
